spring:
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_jdbc?serverTimezone=Asia/Shanghai
  jpa:
    hibernate:
#     更新或创建表，因为我们没有这个表，所以开启让他创建一张
      ddl-auto: update
#   在控制台打印sql
    show-sql: true